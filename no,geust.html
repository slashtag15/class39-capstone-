    <p>No.geust <br>
        guess the number that has been generated by the computer <br>
        tip-(it's between 1-100)
    </p>
    <input type="number" id="anss">
    <p id="res"></p>
    <button onclick="ng()">submit</button>
    <script>
        var cans = Math.floor(Math.random() * 100)
        function ng()
        {
            var ans=parseInt(document.getElementById("anss").value) 
        if(ans<cans)
        {
         document.getElementById("res").innerHTML="worng answer,it's to small"
        }
        else if (ans>cans) 
        {
        document.getElementById("res").innerHTML = "worng answer,it's to big"
        }
        else if (ans==cans) 
        {
        document.getElementById("res").innerHTML = "correct answer"
        }
        }
    </script>
